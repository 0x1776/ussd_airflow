machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - docker info
    - sudo pip install docker-compose --upgrade
  post:
    - docker-compose up -d


test:
  override:
    - curl --retry 10 --retry-delay 5 -v http://localhost:9000
    - docker-compose run app coverage run --omit=*test*,*ven* manage.py test && bash <(curl -s https://codecov.io/bash) && python-codacy-coverage -r coverage.xml